<table class="roundedTable" style="background-color:lightblue">
	<tr>
		<td colspan=2>
			<h3 style="text-align:center">New Service Request</h3>
		</td>
	</tr>
	<tr>
		<td style="width:150px">
			First Name:
		</td>
		<td>
			<input style="width:98%" type="text" id="firstName">
		</td>
	</tr>
	<tr>
		<td style="width:150px">
			Last Name:
		</td>
		<td>
			<input style="width:98%" type="text" id="lastName">
		</td>
	</tr>
	<tr>
		<td style="width:150px">
			Address:
		</td>
		<td>
			<input style="width:98%" type="text" id="address">

	</tr>
	<tr>
		<td style="width:150px">

		</td>
		<td>
			<input style="width:98%" type="text" id="phoneNumber">

	<tr>
		<td style="width:150px">
			E-mail:
		</td>
		<td>
			<input style="width:98%" type="text" id="email">
		</td>
	</tr>
	<tr>
		<td style="width:150px">
			Computer Model:
		</td>
		<td>
			<input style="width:98%" type="text" id="computerModel">
		</td>
	</tr>

		<td style="width:150px">
			Service Requested:
		</td>
		<td>
			<input style="width:98%" type="text" maxlength="100" id="serviceRequested">
		</td>
	</tr>
	<tr>
		<td colspan=2 style="text-align:center">
			List Extra Parts: <br/><textarea id="extraParts" maxlength="100" rows=4>[none]</textArea>

	<tr>
		<td colspan=2>
			<button class="greyButton" id="newTicket" style="width:100%">Submit Request</button>
		</td>

	</form>
